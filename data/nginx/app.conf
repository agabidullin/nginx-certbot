   upstream telegrambot {
        server localhost:5031;
    }

    server {
        listen 443 ssl;
        server_name telegrambot.gabidull.in;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/telegrambot.gabidull.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/telegrambot.gabidull.in/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


       location / {
            proxy_pass         http://telegrambot;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
       }
    }

    upstream tgbot {
        server localhost:87;
    }

    server {
        listen 80;

        server_name telegrambot.gabidull.in;

        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
